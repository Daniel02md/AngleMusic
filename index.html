<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link rel="stylesheet" href="static/CSS/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
  </head>

  <body>
    <div class="background">
      <div class="player">
        <div class="searchBackground">
          <div class="search">
            <input type="search" id="searchBox" placeholder="Pesquisar" style="font-size: 18px" onclick="">
            <button type="button" class="searchBtn" onclick="searchResults(document.getElementById('searchBox').value)">
              <img id="imgSearchBtn" src="static/images/Magnifying_glass_icon.svg.png" alt="BotÃ£o de pesquisar">
            </button>
          </div>

          <div class="viewOptions">
            <div class="options">
                <p class="directLink"></p>
              <div class="results" id="results">
              </div>
            </div>
          </div>
        </div>

        <img src="static/images/logo_angleMusic.png" class="headphones" id="headphones"/>

        <audio id="player" ontimeupdate="updateProgress()" src=""></audio>

        <progress id="progress" value="0" max="100"></progress>

        <div class="information">
          <h4 id="durationTag"></h4>
          <h1 id="singerTag"></h1>
        </div>

        <div id="controls">
          <h3 id="currentSong"></h3>

          <div class="controls_wrapper">
            <span onclick="playAudio()">&#9658;</span>
            <span onclick="pauseAudio()">&#10074;&#10074;</span>
          </div>

          <p>Volume:</p>

          <div class="volume">
            <span>- </span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
            <span> +</span>
          </div>

        </div>
    </div>

    <script src="static/JS/script.js"></script>
  </body>
</html>
